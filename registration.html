<html>
	<head>
		<link rel="stylesheet" href="css/acctstyle.css" type="text/css">
		<title>Register</title>
		<script>
		function setEmpty(id){
			if(document.getElementById(id).value == id)
				document.getElementById(id).value= "";
			if(id=="Password")
				document.getElementById(id).type = "password";
		}
		function setBack(id){
			if(document.getElementById(id).value=="" && id=="Password")
				document.getElementById(id).type = "text";
			if(document.getElementById(id).value=="")
				document.getElementById(id).value=id;
		}
		</script>
	</head>
	<body>
		<h1 style="text-align:center; margin-top:20px;">Registration</h1>
		<form action="register.php" method="post" class="message" style="width:380px;margin:0 auto;display:block;">
			<input id="NetID" type="text" value="NetID" name="username" onFocus="this.select();setEmpty(this.id);" onMouseOut="javascript:return false;" onBlur="setBack(this.id);"/>
			<input id="Password" type="text" value="Password" name="password" onFocus="this.select();setEmpty(this.id);" onMouseOut="javascript:return false;" onBlur="setBack(this.id);"/>
			<input id="Name" type="text" value="Name" name="Name" onFocus="this.select();setEmpty(this.id);" onMouseOut="javascript:return false;" onBlur="setBack(this.id);"/>
			<select name="MajorID">
				<option value="1">Computer Science</option>
				<option value="2">Industrial Engineering</option>
				<option value="3">Math/Computer Science</option>
			</select>
			<select name="Year">
				<option value="freshman">Freshman</option>
				<option value="sophomore">Sophomore</option>
				<option value="junior">Junior</option>
				<option value="senior">Senior</option>
				<option value="graduate">Graduate</option>
			</select>
			<select name="Gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<input type="submit" value="Send"/>
		</form>
